<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            //Adicionar elementos no final
            salada.push("Mamao")
            //Adicionar elemento no inicio 
            salada.unshift("Laranja")
            //Excluir ultimo elemento
            salada.pop();
            //excluir primerio elemento 
            salada.shift();

            console.log(salada);
            console.log("NUmero de elementos da lista: " + salada.length)
        </script>
    </head>
    <body>
        
    </body>
</html>
