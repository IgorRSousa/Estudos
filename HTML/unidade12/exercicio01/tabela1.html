<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style>
            table{
                width: 150px;
                
            }
            td,th{
                background: #ddd;
            }

            th{
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th>Brasil</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Argentina</td>
                <td>3</td>
            </tr>
        </table>
	</body>
    
</html>
